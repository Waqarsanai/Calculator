<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }

    .calculator {
      margin: 100px auto;
      padding: 15px;
      width: 270px;
      border-radius: 15px;
      background-color: black;
      box-shadow: 0 0 8px 2.5px #ff8c00;
      height: 450px;
      margin-bottom: 30px;
    }

    .display {
      height: 80px;
      line-height: 80px;
      font-size: 32px;
      background-color: black;
      border-bottom: 1px solid black;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      height: 60px;
      line-height: 60px;
      font-size: 24px;
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    button:hover {
      background-color: #888;
    }

    button.gray {
      background-color: #888;
      margin-bottom: 10px;
    }

    button.gray:hover {
      background-color: #aaa;
      
    }

    button.orange {
      background-color: #ff8c00;
    }

    button.orange:hover {
      background-color: #f26c00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button class="gray" onclick="clearDisplay()">AC</button>
      <button class="gray" onclick="appendToDisplay('(')">(</button>
      <button class="gray" onclick="appendToDisplay(')')">)</button>
      <button class="orange" onclick="appendOperator('/')">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="orange" onclick="appendOperator('*')">X</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="orange" onclick="appendOperator('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="orange" onclick="appendOperator('+')">+</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="gray" onclick="deleteLastCharacter()">DEL</button>
      <button class="orange" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    let displayValue = '0';

function updateDisplay() {
  document.getElementById('display').innerText = displayValue;
}

function appendToDisplay(value) {
  if (displayValue === '0') {
    displayValue = value;
  } else {
    displayValue += value;
  }
  updateDisplay();
}

function appendOperator(operator) {
  // Check if the last character of displayValue is an operator and replace it with the new operator.
  if (/[+\-*/]$/.test(displayValue)) {
    displayValue = displayValue.slice(0, -1) + operator;
  } else {
    displayValue += operator;
  }
  updateDisplay();
}

function deleteLastCharacter() {
  displayValue = displayValue.slice(0, -1);
  if (displayValue === '') {
    displayValue = '0';
  }
  updateDisplay();
}

function clearDisplay() {
  displayValue = '0';
  updateDisplay();
}

function calculateResult() {
  try {
    // Use eval to evaluate the expression and handle cases like parentheses.
    displayValue = eval(displayValue).toString();
  } catch (error) {
    displayValue = 'Error';
  }
  updateDisplay();
}
</script>
</body>
</html>
